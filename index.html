<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
    <style>
        body{
            background-image: url(Images/milky-way-3602131_1280.jpg);
            background-attachment: fixed;
            background-repeat: no-repeat;
            background-size: cover;
        }
    </style>
</head>
<body>
    <div class="section">
        <h1 class="title">New Year CountDown Clock</h1>
        <div class="container">
            <div class="count">
                <div class="box">
                    <h3 id="days">00</h3>
                    <div class="bottom">
                        <span>Days</span>
                    </div>
                </div>
                <div class="box">
                    <h3 id="hours">00</h3>
                    <div class="bottom">
                        <span>Hours</span>
                    </div>
                </div>
                <div class="box">
                    <h3 id="minutes">00</h3>
                    <div class="bottom">
                        <span>Minutes</span>
                    </div>
                </div>
                <div class="box">
                    <h3 id="seconds">00</h3>
                    <div class="bottom">
                        <span>Seconds</span>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
